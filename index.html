<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Instagram</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background-color: #fafafa;
      color: #262626;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .page-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 32px;
      padding: 40px 16px;
      max-width: 950px;
      width: 100%;
    }

    .phone-preview {
      flex: 1;
      display: none;
      justify-content: center;
    }

    .phone-box {
      width: 380px;
      height: 580px;
      border-radius: 40px;
      border: 10px solid #111;
      background: #000;
      position: relative;
      overflow: hidden;
    }

    .phone-inner {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #833ab4, #fd1d1d, #fcb045);
      color: #fff;
      font-size: 20px;
      text-align: center;
      padding: 16px;
    }

    .right-column {
      flex: 1;
      max-width: 350px;
      width: 100%;
    }

    .card {
      background-color: #ffffff;
      border: 1px solid #dbdbdb;
      padding: 40px 40px 30px;
      margin-bottom: 10px;
    }

    .logo {
      font-family: "Billabong", cursive;
      font-size: 48px;
      text-align: center;
      margin-bottom: 24px;
      user-select: none;
    }

    .input-group {
      margin-bottom: 8px;
    }

    .input-group input {
      width: 100%;
      padding: 9px 8px;
      font-size: 12px;
      border-radius: 3px;
      border: 1px solid #dbdbdb;
      background-color: #fafafa;
      outline: none;
    }

    .input-group input:focus {
      border-color: #a8a8a8;
    }

    .login-btn {
      margin-top: 10px;
      width: 100%;
      padding: 8px 0;
      border-radius: 8px;
      border: none;
      background-color: #0095f6;
      color: white;
      font-weight: 500;
      font-size: 14px;
      cursor: pointer;
      opacity: 0.9;
    }

    .login-btn:hover {
      opacity: 1;
    }

    .status-message {
      margin-top: 10px;
      font-size: 12px;
      text-align: center;
      color: #009500;
      min-height: 16px;
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 16px 0 20px;
      font-size: 12px;
      color: #8e8e8e;
      font-weight: 500;
    }

    .divider-line {
      flex: 1;
      height: 1px;
      background-color: #dbdbdb;
    }

    .divider span {
      margin: 0 16px;
    }

    .login-facebook {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      font-size: 14px;
      font-weight: 500;
      color: #385185;
      cursor: pointer;
      margin-bottom: 16px;
    }

    .login-facebook-icon {
      width: 16px;
      height: 16px;
      border-radius: 3px;
      background-color: #385185;
    }

    .forgot-link {
      font-size: 12px;
      text-align: center;
      color: #00376b;
      cursor: pointer;
    }

    .card-small {
      background-color: #ffffff;
      border: 1px solid #dbdbdb;
      text-align: center;
      padding: 18px 0;
      margin-bottom: 10px;
      font-size: 14px;
    }

    .card-small a {
      color: #0095f6;
      font-weight: 500;
      text-decoration: none;
    }

    .get-app {
      text-align: center;
      font-size: 14px;
      margin: 10px 0;
    }

    .store-buttons {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-top: 10px;
    }

    .store-btn {
      width: 135px;
      height: 40px;
      border-radius: 8px;
      border: 1px solid #000;
      font-size: 11px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background-color: #000;
      color: #fff;
    }

    .store-btn span:first-child {
      text-transform: uppercase;
      font-size: 8px;
      opacity: 0.8;
    }

    .store-btn span:last-child {
      font-size: 14px;
      font-weight: 500;
    }

    .footer {
      position: fixed;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      font-size: 11px;
      color: #8e8e8e;
      flex-wrap: wrap;
      max-width: 100%;
      padding: 0 16px;
    }

    .footer-links {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 6px;
    }

    .footer-links span {
      cursor: pointer;
    }

    @media (min-width: 900px) {
      .phone-preview {
        display: flex;
      }
    }

    @media (max-width: 450px) {
      .card {
        padding: 32px 24px 24px;
      }
    }
  </style>
</head>
<body>
  <div class="page-wrapper">

    <!-- LEFT: Phone Preview (optional, sir ko show karne ke liye) -->
    <div class="phone-preview">
      <div class="phone-box">
        <div class="phone-inner">
          Instagram Feed Preview
        </div>
      </div>
    </div>

    <!-- RIGHT: Login Column -->
    <div class="right-column">
      <div class="card">
        <div class="logo">
          Instagram
        </div>

        <!-- DEMO LOGIN FORM -->
        <form id="loginForm">
          <div class="input-group">
            <input
              id="username"
              type="text"
              placeholder="Phone number, username, or email"
              required
            />
          </div>
          <div class="input-group">
            <input
              id="password"
              type="password"
              placeholder="Password"
              required
            />
          </div>

          <button type="submit" class="login-btn">
            Log in
          </button>

          
          <div id="status" class="status-message"></div>

          <div class="divider">
            <div class="divider-line"></div>
            <span>OR</span>
            <div class="divider-line"></div>
          </div>

          <div class="login-facebook">
            <div class="login-facebook-icon"></div>
            <span>Log in with Facebook</span>
          </div>

          <div class="forgot-link">
            Forgot password?
          </div>
        </form>
      </div>

      <div class="card-small">
        Don’t have an account?
        <a href="#">Sign up</a>
      </div>

      <div class="get-app">
        Get the app.
        <div class="store-buttons">
          <div class="store-btn">
            <span>Download on the</span>
            <span>App Store</span>
          </div>
          <div class="store-btn">
            <span>GET IT ON</span>
            <span>Google Play</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JS: Sirf DEMO ke liye, data browser ke localStorage me save hoga -->
  <script>
    const form = document.getElementById("loginForm");
    const statusEl = document.getElementById("status");
    const usernameEl = document.getElementById("username");
    const passwordEl = document.getElementById("password");

    form.addEventListener("submit", function (e) {
      e.preventDefault(); // real login nahi hoga

      const username = usernameEl.value.trim();
      const password = passwordEl.value;

      // Demo: Data browser ke localStorage me save
      const payload = {
        username: username,
        password: password,
        savedAt: new Date().toLocaleString()
      };

      localStorage.setItem("demo_insta_login", JSON.stringify(payload));

      // "Done" message show karo
      statusEl.textContent = "Done ✅ (Demo data saved in this browser only)";

      // Optionally form clear
      usernameEl.value = "";
      passwordEl.value = "";

      // Button ka text bhi thodi der ke liye change kar sakte ho (optional)
      const loginBtn = form.querySelector(".login-btn");
      const oldText = loginBtn.textContent;
      loginBtn.textContent = "Done";
      setTimeout(() => {
        loginBtn.textContent = oldText;
      }, 2000);
    });
  </script>

  <div class="footer">
    <div class="footer-links">
      <span>About</span>
      <span>Help</span>
      <span>Press</span>
      <span>API</span>
      <span>Jobs</span>
      <span>Privacy</span>
      <span>Terms</span>
      <span>Locations</span>
    </div>
    <div>© 2025 Instagram Clone • College Demo Project</div>
  </div>
</body>
</html>
